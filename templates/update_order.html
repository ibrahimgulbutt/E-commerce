{% extends "base.html" %}

{% block title %}Update Order{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Update Order</h1>

    <form method="post" action="{{ url_for('update_order', order_id=order.id) }}">
        <div class="row">
            <!-- Order Information -->
            <div class="col-md-6">
                <h3>Order Information</h3>
                <div class="mb-3">
                    <label for="order-id" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="order-id" name="order_id" value="{{ order.id }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="order-status" class="form-label">Status</label>
                    <select class="form-select" id="order-status" name="status" required>
                        <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Shipped" {% if order.status == 'Shipped' %}selected{% endif %}>Shipped</option>
                        <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
                        <option value="Cancelled" {% if order.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="order-total" class="form-label">Total Price</label>
                    <input type="text" class="form-control" id="order-total" name="total_price" value="${{ order.total_price }}" readonly>
                </div>
            </div>

            <!-- Billing Information -->
            <div class="col-md-6">
                <h3>Billing Information</h3>
                <div class="mb-3">
                    <label for="billing-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="billing-name" name="billing_name" value="{{ order.billing_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="billing-email" name="billing_email" value="{{ order.billing_email }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="billing-address" name="billing_address" value="{{ order.billing_address }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-city" class="form-label">City</label>
                    <input type="text" class="form-control" id="billing-city" name="billing_city" value="{{ order.billing_city }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-state" class="form-label">State/Province</label>
                    <input type="text" class="form-control" id="billing-state" name="billing_state" value="{{ order.billing_state }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-zip" class="form-label">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="billing-zip" name="billing_zip" value="{{ order.billing_zip }}" required>
                </div>
                <div class="mb-3">
                    <label for="billing-country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="billing-country" name="billing_country" value="{{ order.billing_country }}" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Update Order</button>
    </form>
</div>
{% endblock %}
