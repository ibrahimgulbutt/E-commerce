{% extends "base.html" %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Update Product</h1>
    <form action="{{ url_for('update_product', product_id=product.id) }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ product.image }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required>
        </div>
        <div class="mb-3">
            <label for="sale_percentage" class="form-label">Sale Percentage</label>
            <input type="number" class="form-control" id="sale_percentage" name="sale_percentage" min="0" max="100" value="{{ product.sale_percentage }}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="{{ product.quantity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
