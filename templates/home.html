{% extends "base.html" %}

{% block title %}Home - E-commerce Website{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="jumbotron text-center d-flex flex-column" style="height: 500px; background-image: url('/static/images/front.jpg'); background-size: cover; background-position: top; color: white; align-items: flex-start; justify-content: space-between; padding: 20px;">
    <div>
        <h1 class="display-4">Welcome to Our Genomi!</h1>
        <p class="lead">Discover our latest products and exclusive deals.</p>
    </div>
    <a class="btn btn-outline-primary text-white text-primary-hover" href="#" role="button" style="background-color: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem; font-size: 0.875rem;">Shop Now</a>
</div>

<!-- Featured Products Section -->
<div class="container">
    <h2 class="my-4">Featured Products</h2>
    <div class="row g-3"> <!-- Updated 'g-0' to 'g-3' for spacing between cards -->
        <!-- Column for smaller cards -->
        <div class="col-lg-8">
            <div class="row">
                <!-- Sunglasses Card -->
                <div class="col-lg-6 col-md-6 mb-3"> <!-- Added 'mb-3' for bottom margin -->
                    <div class="card" style="height: 300px; border: none;">
                        <div style="position: relative; height: 100%;">
                            <div class="nav-buttons" style="position: absolute; top: 10px; left: 10px; z-index: 2;">
                                <a href="#" class="btn btn-outline-primary shop-now-button" style="background-color: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem; font-size: 0.875rem; color: white; border-color: white;">Shop Now</a>
                            </div>
                            <img class="card-img-top" src="/static/images/product4.jpg" alt="Men's Sunglasses" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>

                <!-- Sneakers Card -->
                <div class="col-lg-6 col-md-6 mb-3"> <!-- Added 'mb-3' for bottom margin -->
                    <div class="card" style="height: 300px; border: none;">
                        <div style="position: relative; height: 100%;">
                            <div class="nav-buttons" style="position: absolute; top: 10px; left: 10px; z-index: 2;">
                                <a href="#" class="btn btn-outline-primary shop-now-button" style="background-color: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem; font-size: 0.875rem; color: white; border-color: white;">Shop Now</a>
                            </div>
                            <img class="card-img-top" src="/static/images/front.jpg" alt="Men's Sneakers" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>

                <!-- Shoes Collection Card -->
                <div class="col-lg-12 col-md-12 mb-3"> <!-- Added 'mb-3' for bottom margin -->
                    <div class="card" style="height: 300px; border: none;">
                        <div style="position: relative; height: 100%;">
                            <div class="nav-buttons" style="position: absolute; top: 10px; left: 10px; z-index: 2;">
                                <a href="#" class="btn btn-outline-primary shop-now-button" style="background-color: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem; font-size: 0.875rem; color: white; border-color: white;">Shop Now</a>
                            </div>
                            <img class="card-img-top" src="/static/images/product1.jpg" alt="Men's Shoes Collection" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- T-Shirts Collection Card -->
        <div class="col-lg-4 col-md-6 mb-3"> <!-- Added 'mb-3' for bottom margin -->
            <div class="card" style="height: 600px; border: none;">
                <div style="position: relative; height: 100%;">
                    <div class="nav-buttons" style="position: absolute; top: 10px; left: 10px; z-index: 2;">
                        <a href="#" class="btn btn-outline-primary shop-now-button" style="background-color: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem; font-size: 0.875rem; color: white; border-color: white;">Shop Now</a>
                    </div>
                    <img class="card-img-top" src="/static/images/product2.jpg" alt="Men's T-Shirts Collection" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .shop-now-button {
        transition: border-color 0.3s ease, color 0.3s ease;
    }

    .shop-now-button:hover {
        border-color: blue !important;
        color: blue !important;
    }

    /* Remove padding, margin, and border between cards */
    .row.g-3 > [class*="col-"] {
        padding-right: 0;
        padding-left: 0;
    }
    
    .card {
        margin: 0; /* Remove margin between cards */
        border: none; /* Remove borders around cards */
    }

    .card-img-top {
        border-radius: 0; /* Ensure no rounded corners */
        object-fit: contain;
    }
</style>
{% endblock %}
